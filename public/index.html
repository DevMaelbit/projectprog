<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desco Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="./images/LOGO 1 - LISTRA BRANCA (MAPA) (2).png" alt="Logo da Escola" class="logo">
            <h2>Login</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Senha" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <a href="forgotpw.html" class="forgot">Esqueceu a senha?</a>
                <br>
                <a href="cadastro.html" class="forgot">Cadastre-se</a>
            </form>
        </div>
    </div>
</body>
</html>
