<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Escola de Inglês</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="./images/LOGO 1 - LISTRA BRANCA (MAPA) (2).png" alt="Logo da Escola" class="logo">
            <h2>Cadastro</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Nome" name="name" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Senha" name="password" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirmar Senha" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <a href="index.html" class="forgot">Já tem uma conta? Faça login</a>
            </form>
        </div>
    </div>
</body>
</html>
